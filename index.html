<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinnamoroll Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Timer Section -->
    <div class="section-box">
      <h1 class="title">POMODORO TIMER</h1>
      <div class="timer-section">
        <div class="mode-buttons">
          <button id="pomodoro" class="mode-btn active">POMODORO</button>
          <button id="short" class="mode-btn">SHORT BREAK</button>
          <button id="long" class="mode-btn">LONG BREAK</button>
        </div>
        <div class="time-display" id="timer">25:00</div>
        <button id="start" class="start-btn">START</button>
        <img src="images/cinna-plane.png" class="cinnamo plane" alt="Cinnamoroll flying">
        <img src="images/cinna-strawberry.png" class="cinnamo corner left" alt="Cinnamoroll lying down">
      </div>
    </div>

    <!-- Task Section -->
    <div class="section-box">
      <h1 class="title">TASKS</h1>
      <div class="task-section">
        <p class="add-task" id="add-task">+ ADD TASK</p>
        <ul id="task-list"></ul>
        <img src="images/cinna-cute.png" class="cinnamo corner right" alt="Cinnamoroll standing">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
